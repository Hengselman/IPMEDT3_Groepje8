<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puzzel 3</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="js--puzzel_1-scene">
      <a-assets>
        <sound id="mali" src="music/mali.mp4">
        <sound id="buku" src="music/buku.mp4">
        <sound id="kiyele" src="music/kiyele.mp4">
      </a-assets>
      <a-camera>
        <a-entity
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150;
          from: 0.1 0.1 0.1; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000;
          from: 1 1 1; to: 0.1 0.1 0.1;"
          animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;
          to: 1 1 1;"
          cursor = "fuse: true; fuseTimeout: 1000"
          material = "color: black; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>
      </a-camera>
      <!-- Voor uitleg -->
      <a-text value="In een zogenoemde toontaal heeft elke lettergreep een vaste toonhoogte, zoals hoog, laag,
      dalend of stijgend, en is die toonhoogte wat we noemen contrastief. Dat wil zeggen dat de betekenis van een woord enkel en alleen afhangt van de toonhoogte waarop het wordt uitgesproken. Ongeveer 60-70% van de talen op de wereld maakt gebruik van zulke contrastieve toon, en in Afrika weten ze er zeker wel raad mee! In het Teke-Kukuya bijvoorbeeld (gesproken in Congo) betekent buku met twee lage tonen ‘onderdeel’, maar betekent buku met twee hoge tonen ‘boek’! Welke tonen hoor je in de volgende Teke-Kukuya woorden?" position="-8 7 -10" color="black" height="2" width="8"></a-text>

      <a-text value="Het is de bedoeling dat je eerst op een bol klikt om het geluid af te spelen en daarna klik je op het vak wat jij denkt dat erbij hoort." position="2 7 -10" color="black" height="2" width="8"></a-text>

      <a-sphere class="js--sphere js--interact" value="hoog-laag" sound="src: #mali; volume: 2; loop: false; on: mouseenter;" color="lightpink" radius="0.2" position="2.5 0 -3"></a-sphere>
      <a-sphere class="js--sphere js--interact" value="hoog-hoog" sound="src: #buku; volume: 2; loop: false; on: mouseenter;" color="lightpink" radius="0.2" position="0 0 -3"></a-sphere>
      <a-sphere class="js--sphere js--interact" value="laag-hoog-laag" sound="src: #kiyele; volume: 2; loop: false; on: mouseenter;" color="lightpink" radius="0.2" position="-2.5 0 -3"></a-sphere>


      <a-plane value="hoog-laag" class="js--keuze js--interact" color="lightgrey" position="0 1 -5"  width="2">
     <a-text value="hoog-laag" align="center" color="black"></a-text>
     </a-plane>
      <a-plane value="hoog-hoog" class="js--keuze js--interact" color="lightgrey" position="-3 1 -5" width="2">
      <a-text value="hoog-hoog" align="center" color="black"></a-text>
      </a-plane>
      <a-plane  value="laag-hoog-laag" class="js--keuze js--interact" color="lightgrey" position="3 1 -5"  width="2">
        <a-text value="laag-hoog-laag" align="center" color="black"></a-text>
      </a-plane>



    </a-scene>
  </body>
  <script src="js/puzzel_3.js"></script>
</html>
