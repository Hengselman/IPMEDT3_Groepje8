<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VR Escape Room - Afrikaanse talen</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-assets>
        <a-asset-item id="deur_prototype-obj" src="3dmodels/deur_prototype.obj"></a-asset-item>
        <a-asset-item id="deur_prototype-mtl" src="3dmodels/deur_prototype.mtl"></a-asset-item>
        <img id="js--Berber-img" src="img/Berber.png"></img>
        <img id="js--arabisch-img" src="img/arabisch.PNG"></img>
        <img id="js--ge'ez-img" src="img/ge'ez.png"></img>
        <img id="js--oud-egyptisch-img" src="img/oud-egyptisch.png"></img>
        <img id="js--vai-img" src="img/vai.png"></img>
      </a-assets>
      <a-camera id="js--camera">
        <a-entity
          id="js--entityCursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150;
          from: 0.1 0.1 0.1; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000;
          from: 1 1 1; to: 0.1 0.1 0.1;"
          animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;
          to: 1 1 1;"
          cursor = "fuse: true; fuseTimeout: 1000"
          material = "color: black; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>
      </a-camera>

    <!--  ===================De puzzelgang====================== -->
    <!-- Beginkamertje -->
    <a-box color="#d3d3d3" width="0.2" depth="6" height="2.2" position="-2.5 1.1 -1"></a-box>
    <a-box color="#d3d3d3" width="0.2" depth="6" height="2.2" position="2.5 1.1 -1"></a-box>
    <a-box color="#d3d3d3" width="5" depth="0.2" height="3.7" position="0 1.85 2"></a-box>

    <!-- Lange wand gang -->
    <a-box color="#d3d3d3" width="0.2" depth="25" height="1.5" position="-2.5 2.9 -10.5"></a-box>
    <a-box color="#d3d3d3" width="0.2" depth="25" height="1.5" position="2.5 2.9 -10.5"></a-box>

    <!-- Tussenwanden gang-->
    <a-box color="#d3d3d3" width="0.2" depth="3" height="2.2" position="-2.5 1.1 -8"></a-box>
    <a-box color="#d3d3d3" width="0.2" depth="3" height="2.2" position="2.5 1.1 -8"></a-box>
    <a-box color="#d3d3d3" width="0.2" depth="3" height="2.2" position="-2.5 1.1 -14"></a-box>
    <a-box color="#d3d3d3" width="0.2" depth="3" height="2.2" position="2.5 1.1 -14"></a-box>
    <a-box color="#d3d3d3" width="0.2" depth="3" height="2.2" position="2.5 1.1 -20"></a-box>
    <a-box color="#d3d3d3" width="0.2" depth="3" height="2.2" position="2.5 1.1 -20"></a-box>

    <!-- Info paneel -->
    <a-plane color="blue" width="3" height="2" position="0 1.6 -1.89" rotation="0 0 0">


    </a-plane>
    <!-- ===================Puzzelkamer 1=================== -->
    <a-box color="#d3d3d3" width="0.2" depth="6" height="3.7" position="-9.5 1.85 -5">
      <a-box color="#d3d3d3" width="7" depth="0.2" height="3.7" position="3.5 0 3"></a-box>
      <a-box color="#d3d3d3" width="7" depth="0.2" height="3.7" position="3.5 0 -3"></a-box>

      <!-- Het dak -->
      <a-box color="#d3d3d3" width="7" depth="0.2" height="4.2" position="3.5 3 1.5" rotation="-45 0 0"></a-box>
      <a-box color="#d3d3d3" width="7" depth="0.2" height="4.2" position="3.5 3 -1.5" rotation="45 0 0"></a-box>

      <!-- Horizontale balken -->
      <a-box color="orange" width="0.2" depth="6" height="0.2" position="5 1.5 0"></a-box>
      <a-box color="orange" width="0.2" depth="6" height="0.2" position="2 1.5 0"></a-box>
      <a-box color="orange" width="7" depth="0.2" height="0.2" position="3.5 1.5 0"></a-box>
      <a-box color="orange" width="7" depth="0.2" height="0.2" position="3.5 1.5 2.7"></a-box>
      <a-box color="orange" width="7" depth="0.2" height="0.2" position="3.5 1.5 -2.7"></a-box>

      <!-- Verticale balken -->
      <a-box color="orange" width="0.2" depth="0.2" height="2.5" position="2 2.7 0"></a-box>
      <a-box color="orange" width="0.2" depth="0.2" height="2.5" position="5 2.7 0"></a-box>

      <!-- Schuine balken -->
      <a-box color="orange" width="0.2" depth="4.3" height="0.2" position="2 2.75 1.45" rotation="45 0 0"></a-box>
      <a-box color="orange" width="0.2" depth="4.3" height="0.2" position="2 2.75 -1.45" rotation="-45 0 0"></a-box>
      <a-box color="orange" width="0.2" depth="4.3" height="0.2" position="5 2.75 1.45" rotation="45 0 0"></a-box>
      <a-box color="orange" width="0.2" depth="4.3" height="0.2" position="5 2.75 -1.45" rotation="-45 0 0"></a-box>

      <!-- Puzzelnummer en driehoekCheck -->
      <a-triangle id="js--puzzel1Finished" color="red" vertex-a="2.5 2.4 0" vertex-c="5.5 -0.5 0" position="7.01 2 2.5" rotation="0 90 0"></a-triangle>
      <a-text value="1" position="7.02 3 0.2" rotation="0 90 0" align="center" color="black" scale="7 7 7"></a-text>
    </a-box>
    <a-box position="-6 1.6 -5" color="black" height="0.001" width="0.001" depth="0.001">
      <!-- Voor uitleg -->
      <a-text class="js--a" value="Hoe veel schriften zijn er op de wereld? In Europa is er bijvoorbeeld het Latijnse alfabet, geschikt voor allerlei verschillende talen. Maar in Afrika gaat het net even anders: sommige Afrikaanse talen hebben hun eigen schrift, dat je voor geen enkele andere taal kunt gebruiken. Kijk maar naar de volgende vijf talen. Maar welk schrift hoort bij welke taal?" position="-3.25 0 2" rotation="0 90 0" color="black" height="2" width="4"></a-text>
      <!-- Alle schriften -->
       <a-image class="js--keuze-schrift js--interact" value="Berber" color="lightgrey" src="#js--Berber-img" position="-0.75 1 -2.5" height="0.3" width="1"></a-image>
       <a-image class="js--keuze-schrift js--interact" value="Arabisch" color="lightgrey" src="#js--arabisch-img" position="-0.75 0.5 -2.5" height="0.3" width="1"></a-image>
       <a-image class="js--keuze-schrift js--interact" value="Ge'ez" color="lightgrey" src="#js--ge'ez-img" position="-0.75 0 -2.5" height="0.3" width="1"></a-image>
       <a-image class="js--keuze-schrift js--interact" value="Egyptisch" color="lightgrey" src="#js--oud-egyptisch-img" position="-0.75 -0.5 -2.5" height="0.3" width="1"></a-image>
       <a-image class="js--keuze-schrift js--interact" value="Vai" color="lightgrey" src="#js--vai-img" position="-0.75 -1 -2.5" height="0.3" width="1"></a-image>

       <!-- Alle talen  -->
       <a-plane  value="Berber" class="js--keuze-taal js--interact" color="lightgrey" position="1.5 -1 -2.5"  width="1" height="0.3">
         <a-text value="Berber" align="center" color="black" width="3"></a-text>
       </a-plane>
       <a-plane value="Arabisch" class="js--keuze-taal js--interact" color="lightgrey" position="1.5 -0.5 -2.5"  width="1" height="0.3">
      <a-text value="Arabisch" align="center" color="black" width="3"></a-text>
      </a-plane>
       <a-plane value="Ge'ez" class="js--keuze-taal js--interact" color="lightgrey" position="1.5 0 -2.5" width="1" height="0.3">
       <a-text value="Ge'ez" align="center" color="black" width="3"></a-text>
       </a-plane>
       <a-plane value="Egyptisch" class="js--keuze-taal js--interact" color="lightgrey" position="1.5 1 -2.5"  width="1" height="0.3">
         <a-text value="Egyptisch"  align="center" color="black" width="3"></a-text>
       </a-plane>
       <a-plane value="Vai" class="js--keuze-taal js--interact" color="lightgrey" position="1.5 0.5 -2.5"  width="1" height="0.3">
       <a-text value="Vai" align="center" color="black" width="3"></a-text>
       </a-plane>
    </a-box>
