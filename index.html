      <a-text position=" -3 4 -5" value="In het Nederlands kun je niet zeggen “de kanarie de kat ving.” Dat is raar. We moeten nou eenmaal de woordvolgorde “de kanarie ving de kat” aanhouden. Dat komt doordat in het Nederlands het onderwerp ‘de kanarie’ vóór het werkwoord ‘ving’ hoort, en ‘de kat’ áchter het werkwoord komt. In veel Afrikaanse talen wordt de woordvolgorde echter door iets heel anders bepaald! De positie van een woord hangt af van de informatie die het woord je geeft. Maak je klaar voor wat echte taalwetenschapperstermen: " align="center" color="black"></a-text>

      <a-text position=" 3 6 -5" value="1)	Topic: het topic is vaak de informatie die eerder in het verhaal al is genoemd." align="center" color="black"></a-text>

      <a-text position=" 3 5 -5" value="2)	Focus: de focus is het element dat nieuw wordt genoemd. Omdat de toehoorders nog niet weten dat dit element onderdeel uitmaakt van het verhaal, komt er extra aandacht op." align="center" color="black"></a-text>

      <a-text position="3 3.75 -5" value="3)	Agens: de agens voert vrijwillig een actie uit: hij loopt, hij rent, hij leest... Belangrijk om te onthouden is dat de agens niet hetzelfde is als het ‘onderwerp’ in het Nederlands." align="center" color="black"></a-text>

      <a-text position="3 2.25 -5" value="4)    Patiens: de patiens ondergaat de actie van het werkwoord. Bijvoorbeeld in ‘de man leest de brief’ wordt er iets gedaan met ‘de brief.’ Die wordt namelijk gelezen (door de man). De patiens is echter niet exact hetzelfde als het lijdend voorwerp." align="center" color="black"></a-text>

      <a-text position="0 5 5" rotation="0 180 0" value="In het Kinyarwanda (gesproken in Rwanda) werkt het ook zo. In de zinnen die je hier ziet, staat steeds dezelfde informatiebron vóór het werkwoord, maar welke? De agens, de patiens, de focus of het topic? " align="center" color="black"></a-text>

      <a-text position="0 1 5" rotation="0 180 0" value="1a.	Umúnyéeshuûri		y-a-gii-ye		kw’	iishuûri
	    student			hij-toen-gaan-voltooid	naar	school
	    ‘De student ging naar schóól (en niet naar huis).’

      1b.	Ishuûri		ry-a-gii-yé-ho		umúnyéeshuûri
	    school		hij-toen-gaan-voltooid-locatie	student
	    ‘Het is de student die naar school ging.’
	    Letterlijk: ‘De school ging de student.’

      2	Ikárámu	i-ra-andik-iish-a			úmwáalímu
	    pen		hij-nu-schrijven-met-onvoltooid	leraar
      ‘De pen wordt gebruikt om mee te schrijven door de léraar’
      Letterlijk: ‘De pen schrijft de leraar.’

      3a.	Abáana	nti-ba-nywá		inzogá.
	    kinderen	niet-zij-drinken	alcohol
	    ‘Kinderen drinken geen alcohol (maar wel water).’

      3b.	Inzogá	nti-zi-nywá		abáana.
	    alcohol	niet-hij-drinken	kinderen
	    ‘Het zijn de kinderen die geen alcohol drinken.’
	    Letterlijk: ‘Alcohol drinkt geen kinderen.’
      "align="center" color="black"></a-text>
