<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VR Escape Room - Puzzel 2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <a-scene id="js--scene">
      <a-assets>
      </a-assets>
      <a-camera id="js--camera">
        <a-entity
          id="js--cursor-puzzel_2"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150;
          from: 0.1 0.1 0.1; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000;
          from: 1 1 1; to: 0.1 0.1 0.1;"
          animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;
          to: 1 1 1;"
          cursor = "fuse: true; fuseTimeout: 1000"
          material = "color: black; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>
      </a-camera>
      <a-plane class="ni js--interact" position="0 3 -5" color="yellow" value="Ni" material="side: double"><a-text value="Ni" align="center" color="black"></a-text></a-plane>
      <a-plane class="me js--interact" position="1 3 -5" color="blue" value="me" material="side: double"><a-text value="me" align="center" color="black"></a-text></a-plane>
      <a-plane class="lala js--interact" position="2 3 -5" color="green" value="lala" material="side: double"><a-text value="lala" align="center" color="black"></a-text></a-plane>
      <a-text position=" 1 2 -5" value="directe vertaling: ik-voltooid-slapen" align="center" color="black"></a-text>
      <a-text position=" 1 1.5 -5" value="vertaling: Ik heb geslapen" align="center" color="black"></a-text>

      <a-plane class="a js--interact" position="4 3 -5" color="yellow" value="A" material="side: double"><a-text value="A" align="center" color="black"></a-text></a-plane>
      <a-plane class="li js--interact" position="5 3 -5" color="blue" value="li" material="side: double"><a-text value="li" align="center" color="black"></a-text></a-plane>
      <a-plane class="ku js--interact" position="6 3 -5" color="purple" value="ku" material="side: double"><a-text value="ku" align="center" color="black"></a-text></a-plane>
      <a-plane class="ona js--interact" position="7 3 -5" color="green" value="ona" material="side: double"><a-text value="ona" align="center" color="black"></a-text></a-plane>
      <a-text position=" 5.5 2 -5" value="directe vertaling: hij/zij-toen-jou-zien" align="center" color="black"></a-text>
      <a-text position=" 5.5 1.5 -5" value="vertaling: Hij/zij zag jou" align="center" color="black"></a-text>

      <a-plane class="a js--interact" position="9 3 -5" color="yellow" value="A" material="side: double"><a-text value="A" align="center" color="black"></a-text></a-plane>
      <a-plane class="li js--interact" position="10 3 -5" color="blue" value="li" material="side: double"><a-text value="li" align="center" color="black"></a-text></a-plane>
      <a-plane class="tu_p js--interact" position="11 3 -5" color="purple" value="tu" material="side: double"><a-text value="tu" align="center" color="black"></a-text></a-plane>
      <a-plane class="sikia js--interact" position="12 3 -5" color="green" value="sikia" material="side: double"><a-text value="sikia" align="center" color="black"></a-text></a-plane>
      <a-text position=" 10.5 2 -5" value="directe vertaling: hij/zij-toen-ons-horen" align="center" color="black"></a-text>
      <a-text position=" 10.5 1.5 -5" value="vertaling: Hij/zij hoorde ons" align="center" color="black"></a-text>

      <a-plane class="tu_g js--interact" position="2 3 5" rotation="0 180 0" color="yellow" value="Tu" material="side: double"><a-text value="Tu" align="center" color="black"></a-text></a-plane>
      <a-plane class="na js--interact" position="1 3 5" rotation="0 180 0" color="blue" value="na" material="side: double"><a-text value="na" align="center" color="black"></a-text></a-plane>
      <a-plane class="soma js--interact" position="0 3 5" rotation="0 180 0" color="green" value="soma" material="side: double"><a-text value="soma" align="center" color="black"></a-text></a-plane>
      <a-text position=" 1 2 5" rotation="0 180 0" value="directe vertaling: wij-nu-lezen" align="center" color="black"></a-text>
      <a-text position=" 1 1.5 5" rotation="0 180 0" value="vertaling: Wij lezen" align="center" color="black"></a-text>

      <a-plane class="wa js--interact" position="6 3 5" rotation="0 180 0" color="yellow" value="Wa" material="side: double"><a-text value="Wa" align="center" color="black"></a-text></a-plane>
      <a-plane class="ta js--interact" position="5 3 5" rotation="0 180 0" color="blue" value="Ta" material="side: double"><a-text value="Ta" align="center" color="black"></a-text></a-plane>
      <a-plane class="penda js--interact" position="4 3 5" rotation="0 180 0" color="green" value="Penda" material="side: double"><a-text value="Penda" align="center" color="black"></a-text></a-plane>
      <a-text position=" 5 2 5" rotation="0 180 0" value="directe vertaling: zij-toekomstig-houden-van" align="center" color="black"></a-text>
      <a-text position=" 5 1.5 5" rotation="0 180 0" value="vertaling: Zij zullen van de ... houden" align="center" color="black"></a-text>

      <a-plane class="js--interact" position="-5 3 1" rotation="0 90 0" color="yellow" value="" material="side: double"><a-text class="geel_value" value="" align="center" color="black"></a-text></a-plane>
      <a-plane class="js--interact" position="-5 3 0" rotation="0 90 0" color="blue" value="" material="side: double"><a-text class="blauw_value" value="" align="center" color="black"></a-text></a-plane>
      <a-plane class="js--interact" position="-5 3 -1" rotation="0 90 0" color="purple" value="" material="side: double"><a-text class="paars_value" value="" align="center" color="black"></a-text></a-plane>
      <a-plane class="js--interact" position="-5 3 -2" rotation="0 90 0" color="green" text value="" material="side: double"><a-text class="groen_value" value="" align="center" color="black"></a-text></a-plane>
      <a-text position=" -5 2 -0.5" rotation="0 90 0" value="Hoe zeg je in het Swahili:" align="center" color="black"></a-text>
      <a-text position=" -5 1.5 -0.5" rotation="0 90 0" value="ik houd van jou?" align="center" color="black"></a-text>
      <a-text class="controle_text" position=" -5 4 -0.5" rotation="0 90 0" value="" align="center" color="" width="8"></a-text>
    </a-scene>
    <script src="js/puzzel_2.js"></script>
  </body>
</html>
