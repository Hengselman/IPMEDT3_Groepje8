<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VR Escape Room - Afrikaanse talen</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-assets>
        <a-asset-item id="deur_prototype-obj" src="3dmodels/deur_prototype.obj"></a-asset-item>
        <a-asset-item id="deur_prototype-mtl" src="3dmodels/deur_prototype.mtl"></a-asset-item>
        <a-asset-item id="thrash_can-obj" src="3dmodels/thrash_can.obj"></a-asset-item>
        <a-asset-item id="thrash_can-mtl" src="3dmodels/thrash_can.mtl"></a-asset-item>
        <a-asset-item id="notitieblaadje-obj" src="3dmodels/Notitieblaadje.obj"></a-asset-item>
        <a-asset-item id="notitieblaadje-mtl" src="3dmodels/Notitieblaadje.mtl"></a-asset-item>
        <img src="3dmodels/metal_thrash.png"></img>
        <a-asset-item id="koffie-obj" src="3dmodels/koffie.obj"></a-asset-item>
        <a-asset-item id="koffie-mtl" src="3dmodels/koffie.mtl"></a-asset-item>
        <a-asset-item id="boek-obj" src="3dmodels/boek.obj"></a-asset-item>
        <a-asset-item id="boek-mtl" src="3dmodels/boek.mtl"></a-asset-item>
        <a-asset-item id="pen-obj" src="3dmodels/pen.obj"></a-asset-item>
        <a-asset-item id="pen-mtl" src="3dmodels/pen.mtl"></a-asset-item>
        <img src="3dmodels/koffie.png"></img>
        <img src="3dmodels/wit.png"></img>
        <img src="3dmodels/boek.jpg"></img>
        <img src="3dmodels/pagina.jpg"></img>
        <img id="js--Berber-img" src="img/Berber.png"></img>
        <img id="js--arabisch-img" src="img/arabisch.PNG"></img>
        <img id="js--ge'ez-img" src="img/ge'ez.png"></img>
        <img id="js--oud-egyptisch-img" src="img/oud-egyptisch.png"></img>
        <img id="js--vai-img" src="img/vai.png"></img>
        <sound id="mali" src="music/mali.mp4">
        <sound id="buku" src="music/buku.mp4">
        <sound id="kiyele" src="music/kiyele.mp4">
        <img id="cijfers" src="img/puzzel_4.PNG"></img>
        <img id="20" src="img/20.PNG"></img>
        <img id="ering" src="img/ering.PNG"></img>
        <img id="juist" src="img/juist.PNG"></img>
        <img id="ogung" src="img/ogung.png"></img>
        <img id="wood" src="img/wood.png"></img>
        <img id="woodroof" src="img/woodroof.jpg"></img>
        <img id="woodpole" src="img/woodpole.jpg"></img>
        <img id="bricks" src="img/brickwall.jpg"></img>
        <img id="afrika_talen" src="img/puzzel_1_img1.png"></img>
        <img id="afrika_map" src="img/puzzel_1_africa.png"></img>
        <img id="congo" src="img/congo.jpg"></img>
        <img id="yoruba" src="img/yoruba.jpg"></img>
      </a-assets>
      <a-camera id="js--camera">
        <a-entity
          id="js--entityCursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150;
          from: 0.1 0.1 0.1; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000;
          from: 1 1 1; to: 0.1 0.1 0.1;"
          animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;
          to: 1 1 1;"
          cursor = "fuse: true; fuseTimeout: 1000"
          material = "color: black; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>

        <a-obj-model src="#notitieblaadje-obj" mtl="#notitieblaadje-mtl" position="1 -1 -1" rotation="0 -90 5" scale="0.5 0.5 0.5"></a-obj-model>
        <a-text id="js--a" position="0.8 -0.5 -1" width ="3" value="A" align="center" color="black" rotation="0 0 10"></a-text>
        <a-text id="js--n" position="1 -0.5 -1" width ="3" value="N" align="center" color="black" rotation="0 0 -5"></a-text>
        <a-text id="js--t" position="1.2 -0.5 -1" width ="3" value="T" align="center" color="black"></a-text>
        <a-text id="js--h" position="0.8 -0.62 -1" width ="3" value="H" align="center" color="black" rotation="0 0 -8"></a-text>
        <a-text id="js--c" position="1.05 -0.66 -1" width ="3" value="C" align="center" color="black"></a-text>
      </a-camera>

      <!-- Kantoor van Professor -->
      <a-box material="src: #bricks; repeat: 3 2" width="0.2" depth="9" height="4" position="0 1.6 13.5" rotation="0 -270 0">
        <a-box material="src: #wood;" width="9" depth="9" height="0.2" position="4.5 -1.7 0"></a-box>
        <a-box material="src: #bricks; repeat: 3 2" width="9" depth="0.2" height="4" position="4.5 0 4.5"></a-box>
        <a-box material="src: #bricks; repeat: 3 2" width="9" depth="0.2" height="4" position="4.5 0 -4.5"></a-box>
        <a-triangle class="js--triangle" color="red" vertex-a="2.5 4.4 0" vertex-b="-2 0 0" vertex-c="7.5 -0.5 0" position="0 2 2.5" rotation="0 90 0"></a-triangle>

        <!-- Het dak -->
        <a-box material="src: #woodroof; repeat: 3" width="9" depth="0.2" height="7" position="4.5 4 2.5" rotation="-45 0 0"></a-box>
        <a-box material="src: #woodroof; repeat: 3" width="9" depth="0.2" height="7" position="4.5 4 -2.5" rotation="45 0 0"></a-box>

        <!-- Horizontale balken -->
        <a-box material="src: #woodpole;" width="0.2" depth="6" height="0.2" position="8.8 4 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="6" height="0.2" position="7 4 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="6" height="0.2" position="4.5 4 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="6" height="0.2" position="2 4 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="6" height="0.2" position="0.2 4 0"></a-box>

        <!-- In de lengte -->
        <a-box material="src: #woodpole;" width="9" depth="0.2" height="0.2" position="4.5 4 0"></a-box>
        <a-box material="src: #woodpole;" width="9" depth="0.2" height="0.2" position="4.5 4 2"></a-box>
        <a-box material="src: #woodpole;" width="9" depth="0.2" height="0.2" position="4.5 4 -2"></a-box>

        <!-- Verticale balken -->
        <a-box material="src: #woodpole;" width="0.2" depth="0.2" height="2" position="2 5 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="0.2" height="2" position="4.5 5 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="0.2" height="2" position="7 5 0"></a-box>

        <!-- Schuine balken -->
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="0.2 5 1" rotation="45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="0.2 5 -1" rotation="-45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="2 5 1" rotation="45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="2 5 -1" rotation="-45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="4.5 5 1" rotation="45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="4.5 5 -1" rotation="-45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="7 5 1" rotation="45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="7 5 -1" rotation="-45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="8.8 5 1" rotation="45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="8.8 5 -1" rotation="-45 0 0"></a-box>

        <!-- Bureau -->
        <a-box color="#654321" width="1" height="0.2" depth="2" position="0.6 -0.6 0">
          <a-box color="brown" width="0.2" height="1" depth="0.2" position="0.35 -0.6 0.85"></a-box>
          <a-box color="brown" width="0.2" height="1" depth="0.2" position="-0.35 -0.6 0.85"></a-box>
          <a-box color="brown" width="0.2" height="1" depth="0.2" position="0.35 -0.6 -0.85"></a-box>
          <a-box color="brown" width="0.2" height="1" depth="0.2" position="-0.35 -0.6 -0.85"></a-box>
        </a-box>

        <!-- Stoel -->
        <a-box color="#654321" width="0.6" height="0.1" depth="0.5" position="1.5 -0.9 0.2" rotation="0 -20 0">
          <a-box color="#654321" width="0.1" height="0.8" depth="0.1" position="0.25 -0.4 0.2"></a-box>
          <a-box color="#654321" width="0.1" height="0.8" depth="0.1" position="0.25 -0.4 -0.2"></a-box>
          <a-box color="#654321" width="0.1" height="0.8" depth="0.1" position="-0.25 -0.4 0.2"></a-box>
          <a-box color="#654321" width="0.1" height="0.8" depth="0.1" position="-0.25 -0.4 -0.2"></a-box>
          <a-box color="#654321" width="0.08" height="0.6" depth="0.08" position="0.25 0.35 -0.2"></a-box>
          <a-box color="#654321" width="0.08" height="0.6" depth="0.08" position="0.25 0.35 0.2"></a-box>
          <a-box color="#654321" width="0.08" height="0.08" depth="0.5" position="0.25 0.35 0"></a-box>
          <a-box color="#654321" width="0.08" height="0.08" depth="0.5" position="0.25 0.6 0"></a-box>
        </a-box>

        <!-- Boekenkast -->
        <a-box color="#3f2a14" width="1.9" height="0.1" depth="0.5" position="2.5 -1.5 4" rotation="0 0 0">
          <a-box color="#52361b" width="2" height="3" depth="0.1" position="0 1.5 0.2" rotation="0 0 0"></a-box>
          <a-box color="#3f2a14" width="1.9" height="0.1" depth="0.5" position="0 1 0" rotation="0 0 0"></a-box>
          <a-box color="#3f2a14" width="1.9" height="0.1" depth="0.5" position="0 2 0" rotation="0 0 0"></a-box>
          <a-box color="#3f2a14" width="1.9" height="0.1" depth="0.5" position="0 3 0" rotation="0 0 0"></a-box>
          <a-box color="#654321" width="0.1" height="3.1" depth="0.5" position="-1 1.5 0" rotation="0 0 0"></a-box>
          <a-box color="#654321" width="0.1" height="3.1" depth="0.5" position="1 1.5 0" rotation="0 0 0"></a-box>

            <!-- Boeken -->
          <a-box color="white" width="0.07" depth="0.25" height="0.3" position="-0.60 1.2 -0.05">
            <a-box color="blue" width="0.01" depth="0.28" height="0.32" position="0.04 0 0.01"></a-box>
            <a-box color="blue" width="0.01" depth="0.28" height="0.32" position="-0.04 0 0.01"></a-box>
            <a-cylinder color="blue" position="0 0 -0.06" height="0.32" radius="0.08" open-ended="true" theta-start="150" theta-length="60"></a-cylinder>
          </a-box>
          <a-box color="white" width="0.07" depth="0.25" height="0.3" position="-0.70 1.2 -0.05">
            <a-box color="red" width="0.01" depth="0.28" height="0.32" position="0.04 0 0.01"></a-box>
            <a-box color="red" width="0.01" depth="0.28" height="0.32" position="-0.04 0 0.01"></a-box>
            <a-cylinder color="red" position="0 0 -0.06" height="0.32" radius="0.08" open-ended="true" theta-start="150" theta-length="60"></a-cylinder>
          </a-box>
          <a-box color="white" width="0.07" depth="0.25" height="0.3" position="-0.85 1.21 -0.05" rotation="0 0 20">
            <a-box color="green" width="0.01" depth="0.28" height="0.32" position="0.04 0 0.01"></a-box>
            <a-box color="green" width="0.01" depth="0.28" height="0.32" position="-0.04 0 0.01"></a-box>
            <a-cylinder color="green" position="0 0 -0.06" height="0.32" radius="0.08" open-ended="true" theta-start="150" theta-length="60"></a-cylinder>
          </a-box>
        </a-box>
      </a-box>

      <!-- Raadselkamer -->
      <a-box material="src: #bricks; repeat: 3 2" width="0.2" depth="9" height="4" position="0 1.6 -4.5" rotation="0 -90 0">
        <a-box material="src: #wood;" width="9" depth="9" height="0.2" position="4.5 -1.7 0"></a-box>
        <a-box material="src: #bricks; repeat: 3 2" width="9" depth="0.2" height="4" position="4.5 0 4.5"></a-box>
        <a-box material="src: #bricks; repeat: 3 2" width="9" depth="0.2" height="4" position="4.5 0 -4.5"></a-box>
        <a-triangle class="js--triangle" color="red" vertex-a="2.5 4.4 0" vertex-b="-2 0 0" vertex-c="7.5 -0.5 0" position="0 2 2.5" rotation="0 90 0"></a-triangle>

        <!-- Voorkant -->
        <a-box material="src: #bricks; repeat: 2 2" width="0.2" depth="6" height="4" position="9 0 -1.5"></a-box>
        <a-triangle class="js--triangle" color="red" vertex-a="2.5 4.4 0" vertex-b="-2 0 0" vertex-c="7.5 -0.5 0" position="9 2 -2.5" rotation="0 270 0"></a-triangle>
        <a-box material="src: #bricks; repeat: 0.5 2" width="0.2" depth="1.5" height="4" position="9 0 3.75"></a-box>
        <a-box material="src: #bricks; repeat: 0.5 0.5" width="0.2" depth="1.5" height="1" position="9 1.5 2.25"></a-box>
        <a-box class="js--raadselDeur" color="brown" material="src: #bricks; repeat: 0.5 1.5" width="0.2" depth="1.5" height="3" position="9 -0.5 2.25"></a-box>

        <!-- Het dak -->
        <a-box material="src: #woodroof; repeat: 3" width="9" depth="0.2" height="7" position="4.5 4 2.5" rotation="-45 0 0"></a-box>
        <a-box material="src: #woodroof; repeat: 3" width="9" depth="0.2" height="7" position="4.5 4 -2.5" rotation="45 0 0"></a-box>

        <!-- Horizontale balken -->
        <a-box material="src: #woodpole;" width="0.2" depth="6" height="0.2" position="8.8 4 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="6" height="0.2" position="7 4 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="6" height="0.2" position="4.5 4 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="6" height="0.2" position="2 4 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="6" height="0.2" position="0.2 4 0"></a-box>

        <!-- In de lengte -->
        <a-box material="src: #woodpole;" width="9" depth="0.2" height="0.2" position="4.5 4 0"></a-box>
        <a-box material="src: #woodpole;" width="9" depth="0.2" height="0.2" position="4.5 4 2"></a-box>
        <a-box material="src: #woodpole;" width="9" depth="0.2" height="0.2" position="4.5 4 -2"></a-box>

        <!-- Verticale balken -->
        <a-box material="src: #woodpole;" width="0.2" depth="0.2" height="2" position="2 5 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="0.2" height="2" position="4.5 5 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="0.2" height="2" position="7 5 0"></a-box>

        <!-- Schuine balken -->
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="0.2 5 1" rotation="45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="0.2 5 -1" rotation="-45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="2 5 1" rotation="45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="2 5 -1" rotation="-45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="4.5 5 1" rotation="45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="4.5 5 -1" rotation="-45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="7 5 1" rotation="45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="7 5 -1" rotation="-45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="8.8 5 1" rotation="45 0 0"></a-box>
        <a-box material="src: #woodpole;" width="0.2" depth="3" height="0.2" position="8.8 5 -1" rotation="-45 0 0"></a-box>

        <!-- Info paneel -->
        <a-plane color="blue" width="3" height="2" position="4.5 0 -4.39" rotation="0 0 0">
          <a-text value="Kijk naar een\nrode knop\nnaast de puzzel\ndie nog opgelost\nmoet worden.\nDit brengt je\nnaar de gekozen\npuzzel." position="-1.4 0 0" color="black" scale="0.8 0.8 0.8"></a-text>

          <a-cylinder class="js--interact js--teleportRaadsel" color="red" position="0.4 0.8 0" rotation="90 0 0" height="0.05" radius="0.08"></a-cylinder>
          <a-text value="Raadselkamer" position="0.5 0.8 0" color="black" scale="0.6 0.6 0.6"></a-text>

          <a-cylinder class="js--interact js--teleportPuzzel1" color="red" position="0.4 0.5 0" rotation="90 0 0" height="0.05" radius="0.08"></a-cylinder>
          <a-text value="Puzzel 1" position="0.5 0.5 0" color="black" scale="0.6 0.6 0.6"></a-text>

          <a-cylinder class="js--interact js--teleportPuzzel2" color="red" position="0.4 0.2 0" rotation="90 0 0" height="0.05" radius="0.08"></a-cylinder>
          <a-text value="Puzzel 2" position="0.5 0.2 0" color="black" scale="0.6 0.6 0.6"></a-text>

          <a-cylinder class="js--interact js--teleportPuzzel3" color="red" position="0.4 -0.1 0" rotation="90 0 0" height="0.05" radius="0.08"></a-cylinder>
          <a-text value="Puzzel 3" position="0.5 -0.1 0" color="black" scale="0.6 0.6 0.6"></a-text>

          <a-cylinder class="js--interact js--teleportPuzzel4" color="red" position="0.4 -0.4 0" rotation="90 0 0" height="0.05" radius="0.08"></a-cylinder>
          <a-text value="Puzzel 4" position="0.5 -0.4 0" color="black" scale="0.6 0.6 0.6"></a-text>

          <a-cylinder class="js--interact js--teleportPuzzel5" color="red" position="0.4 -0.7 0" rotation="90 0 0" height="0.05" radius="0.08"></a-cylinder>
          <a-text value="Puzzel 5" position="0.5 -0.7 0" color="black" scale="0.6 0.6 0.6"></a-text>
        </a-plane>

        <!-- Verzamelde letters -->
        <a-plane color="black" width="5" height="0.1" position="8.88 0.7 -1.5" rotation="0 -90 0">
          <a-plane color="white" width="5" height="1" position="0 -0.5 -0.01" rotation="0 0 0"></a-plane>
          <a-plane color="black" width="5" height="0.1" position="0 -1 0" rotation="0 0 0"></a-plane>

          <!-- Zwarte randen -->
          <a-plane color="black" width="0.1" height="1" position="-2.5 -0.5 0" rotation="0 0 0"></a-plane>
          <a-plane color="black" width="0.1" height="1" position="-1.5 -0.5 0" rotation="0 0 0"></a-plane>
          <a-plane color="black" width="0.1" height="1" position="-0.5 -0.5 0" rotation="0 0 0"></a-plane>
          <a-plane color="black" width="0.1" height="1" position="0.5 -0.5 0" rotation="0 0 0"></a-plane>
          <a-plane color="black" width="0.1" height="1" position="1.5 -0.5 0" rotation="0 0 0"></a-plane>
          <a-plane color="black" width="0.1" height="1" position="2.5 -0.5 0" rotation="0 0 0"></a-plane>

          <!-- De letters -->
          <a-plane color="white" width="4.2" height="0.4" position="0 0.5 0"></a-plane>
          <a-text position="0 0.5 0" width ="3" value="Wat maakt geen geluid als het valt?" align="center" color="black" scale="2 2 2"></a-text>
          <a-text id="js--eersteLetter" position="-2 -0.5 0" width ="3" value="A" align="center" color="black" scale="4 4 4"></a-text>
          <a-text id="js--tweedeLetter" position="-1 -0.5 0" width ="3" value="H" align="center" color="black" scale="4 4 4"></a-text>
          <a-text id="js--derdeLetter" position="0 -0.5 0" width ="3" value="C" align="center" color="black" scale="4 4 4"></a-text>
          <a-text id="js--vierdeLetter" position="1 -0.5 0" width ="3" value="T" align="center" color="black" scale="4 4 4"></a-text>
          <a-text id="js--vijfdeLetter" position="2 -0.5 0" width ="3" value="N" align="center" color="black" scale="4 4 4"></a-text>

          <!-- Pijl naar onderen -->
          <a-triangle id="js--rodePijl1" class="js--rodePijl" color="red" rotation="0 0 180" scale="0.5 0.5 0.5" position="-2 -1.5 0"></a-triangle>

      <a-text class="js--correct-5" position=" -4.2 0 0.2" width="4" rotation="0 90 0" value="In het Nederlands kun je niet zeggen de kanarie de kat ving. Dat is raar. We moeten nou eenmaal de woordvolgorde de kanarie ving de kat aanhouden. Dat komt doordat in het Nederlands het onderwerp de kanarie voor het werkwoord ving hoort, en de kat achter het werkwoord komt. In veel Afrikaanse talen wordt de woordvolgorde echter door iets heel anders bepaald! De positie van een woord hangt af van de informatie die het woord je geeft. Maak je klaar voor wat echte taalwetenschapperstermen: " align="center" color="black"></a-text>

      <a-text position=" -2 1 -4.3" width ="4" value="1)	Topic: het topic is vaak de informatie die eerder in het verhaal al is genoemd." align="center" color="black"></a-text>

      <a-text position=" -2 0 -4.3" width ="4" value="2)	Focus: de focus is het element dat nieuw wordt genoemd. Omdat de toehoorders nog niet weten dat dit element onderdeel uitmaakt van het verhaal, komt er extra aandacht op." align="center" color="black"></a-text>

      <a-text position=" -2 -1 -4.3" width ="4" value="3)	Agens: de agens voert vrijwillig een actie uit: hij loopt, hij rent, hij leest... Belangrijk om te onthouden is dat de agens niet hetzelfde is als het onderwerp in het Nederlands." align="center" color="black"></a-text>

      <a-text position="2 0 -4.3" width ="4" value="4)    Patiens: de patiens ondergaat de actie van het werkwoord. Bijvoorbeeld in de man leest de brief wordt er iets gedaan met de brief. Die wordt namelijk gelezen (door de man). De patiens is echter niet exact hetzelfde als het lijdend voorwerp." align="center" color="black"></a-text>

      <a-text position="0 5 5" rotation="0 180 0" value="In het Kinyarwanda (gesproken in Rwanda) werkt het ook zo. In de zinnen die je hier ziet, staat steeds dezelfde informatiebron voor het werkwoord, maar welke? De agens, de patiens, de focus of het topic? " align="center" color="black"></a-text>

      <a-text position="4.2 0.2 -1.8" rotation="0 270 0" width="4" value="1a.	Umnyeshuri		y-a-gii-ye		kw	iishuri
	    student			hij-toen-gaan-voltooid	naar	school
	    De student ging naar schl (en niet naar huis).

      1b.	Ishuri		ry-a-gii-y-ho		umnyeshuri
	    school		hij-toen-gaan-voltooid-locatie	student
	    Het is de student die naar school ging.
	    Letterlijk: De school ging de student.

      2	Ikrmu	i-ra-andik-iish-a			mwalmu

      De pen wordt gebruikt om mee te schrijven door de lraar
      Letterlijk: De pen schrijft de leraar.
      "align="center" color="black"></a-text>
