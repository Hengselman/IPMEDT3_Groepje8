<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puzzel 1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="js--puzzel_1-scene">
      <a-assets>
        <img id="js--Berber-img" src="img/Berber.png"></img>
        <img id="js--arabisch-img" src="img/arabisch.PNG"></img>
        <img id="js--ge'ez-img" src="img/ge'ez.png"></img>
        <img id="js--oud-egyptisch-img" src="img/oud-egyptisch.png"></img>
        <img id="js--vai-img" src="img/vai.png"></img>
      </a-assets>
      <a-camera id="js--puzzel_1-camera">
        <a-entity
          id="js--cursor-puzzel_1"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150;
          from: 0.1 0.1 0.1; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000;
          from: 1 1 1; to: 0.1 0.1 0.1;"
          animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;
          to: 1 1 1;"
          cursor = "fuse: true; fuseTimeout: 1000"
          material = "color: black; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>
      </a-camera id="js--camera">
      <!-- Alle schriften -->
       <a-image class="js--keuze-schrift js--interact" value="Berber" color="lightgrey" src="#js--Berber-img" position="-3 0 -10" height="1" width="2"></a-image>
       <a-image class="js--keuze-schrift js--interact" value="Arabisch" color="lightgrey" src="#js--arabisch-img" position="-3 2 -10" height="1" width="2"></a-image>
       <a-image class="js--keuze-schrift js--interact" value="Ge'ez" color="lightgrey" src="#js--ge'ez-img" position="-3 4 -10" height="1" width="2"></a-image>
       <a-image class="js--keuze-schrift js--interact" value="Egyptisch" color="lightgrey" src="#js--oud-egyptisch-img" position="-3 -2 -10" height="1" width="2"></a-image>
       <a-image class="js--keuze-schrift js--interact" value="Vai" color="lightgrey" src="#js--vai-img" position="-3 -4 -10" height="1" width="2"></a-image>

       <!-- Alle talen  -->
       <a-plane  value="Berber" class="js--keuze-taal js--interact" color="lightgrey" position="3 2 -10"  width="2">
         <a-text value="Berber" align="center" color="black"></a-text>
       </a-plane>
       <a-plane puzzel value="Arabisch" class="js--keuze-taal js--interact" color="lightgrey" position="3 0 -10"  width="2">
      <a-text value="Arabisch" align="center" color="black"></a-text>
      </a-plane>
       <a-plane puzzel value="Ge'ez" class="js--keuze-taal js--interact" color="lightgrey" position="3 4 -10" width="2">
       <a-text value="Ge'ez" align="center" color="black"></a-text>
       </a-plane>
       <a-plane puzzel value="Egyptisch" class="js--keuze-taal js--interact" color="lightgrey" position="3 -2 -10"  width="2">
         <a-text value="Egyptisch"  align="center" color="black"></a-text>
       </a-plane>
       <a-plane puzzel value="Vai" class="js--keuze-taal js--interact" color="lightgrey" position="3 -4 -10"  width="2">
       <a-text value="Vai" align="center" color="black"></a-text>
       </a-plane>
    </a-scene>
  </body>
  <script src="js/puzzel_1.js"></script>
</html>
