<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puzzel 1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/puzzel_1.js"></script>
  </head>
  <body>
    <a-scene id="js--puzzel_1-scene">
      <a-assets>
        <img id="js--Berber-img" src="img/Berber.png"></img>
        <img id="js--arabisch-img" src="img/arabisch.PNG"></img>
        <img id="js--ge'ez-img" src="img/ge'ez.png"></img>
        <img id="js--oud-egyptisch-img" src="img/oud-egyptisch.png"></img>
        <img id="js--vai-img" src="img/vai.png"></img>
      </a-assets>
      <a-camera id="js--puzzel_1-camera">
        <a-entity
          id="js--entityCursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150;
          from: 0.1 0.1 0.1; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000;
          from: 1 1 1; to: 0.1 0.1 0.1;"
          animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;
          to: 1 1 1;"
          cursor = "fuse: true; fuseTimeout: 1000"
          material = "color: black; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>
      </a-camera>
      <!-- Alle schriften -->
       <a-image color="lightgrey" src="#js--Berber-img" position="-3 0 -10" height="1" width="2"></a-image>
       <a-image color="lightgrey" src="#js--arabisch-img" position="-3 2 -10" height="1" width="2"></a-image>
       <a-image color="lightgrey" src="#js--ge'ez-img" position="-3 4 -10" height="1" width="2"></a-image>
       <a-image color="lightgrey" src="#js--oud-egyptisch-img" position="-3 -2 -10" height="1" width="2"></a-image>
       <a-image color="lightgrey" src="#js--vai-img" position="-3 -4 -10" height="1" width="2"></a-image>

       <!-- Alle talen  -->
       <a-text id="js--Berber" value="Berber" position="3 2 -10" align="center" color="black"></a-text>
       <a-text id="js--Oud-Egyptisch" value="Oud-Egyptisch" position="3 -2 -10" align="center" color="black"></a-text>
       <a-text id="js--Arabisch" value="Arabisch" position="3 0 -10" align="center" color="black"></a-text>
       <a-text id="js--Ge’ez" value="Ge’ez" position="3 4 -10" align="center" color="black"></a-text>
       <a-text id="js--Vai" value="Vai" position="3 -4 -10" align="center" color="black"></a-text>
    </a-scene>
  </body>
</html>
